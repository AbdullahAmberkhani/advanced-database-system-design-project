<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Spacecraft</title>
</head>
<body>
    <h1>Update Spacecraft</h1>

    <form action="{{ url_for('update_spacecraft', spacecraft_id=spacecraft.id) }}" method="post">
        <label for="spacecraft_name">Spacecraft Name:</label>
        <input type="text" id="spacecraft_name" name="spacecraft_name" value="{{ spacecraft.name }}" required>

        <label for="spacecraft_mission">Mission Description:</label>
        <textarea id="spacecraft_mission" name="spacecraft_mission" rows="4" required>{{ spacecraft.mission_description }}</textarea>

        <label for="planet_id">Select Planet:</label>
        <select id="planet_id" name="planet_id" required>
            {% for planet in planets %}
                <option value="{{ planet.id }}" {% if planet.id == spacecraft.planet.id %}selected{% endif %}>{{ planet.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update Spacecraft</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
